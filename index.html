<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./assets/css/style.css">
		<title>healthysnack.com</title>
	</head>
	<body>
		<header>
			<h1 class="brand"><a href="index.html">healthysnack.com</a></h1>
			<div class="searchbar">
				<input type="text" name="fruit">
				<button type="submit">icon</button>
			</div>
		</header>
		<main class="page">
			<!--todo: maybe dynamically added -->
			<section class="fruit-infos">
				<div class="fruit-header">
					<p>&lt;icon&gt;</p> <!--todo: icon -->
					<p>Family: Rosaceae</p>
					<p>Name: Apple</p>
					<p>&lt;</p> <!--todo: arrow down-->
				</div>
				<!--todo: these below are shown after click -->
				<div class="details">
					<!--todo: genus and order -->
					<p>Genus: Malus</p>
					<p>Order: Rosales</p>
				</div>
				<div class="nutritionals">
					<h4>Nutritional infos (each 100g):</h4>
					<div class="nutrient">
						<h5>Calories</h5>
						<p>25</p>
					</div>
					<div class="nutrient">
						<h5>Carbohydrates</h5>
						<p>3.9g</p>
					</div>
					<div class="nutrient">
						<h5>Proteines</h5>
						<p>6g</p>
					</div>
					<div class="nutrient">
						<h5>Fat</h5>
						<p>0.8g</p>
					</div>
					<div class="nutrient">
						<h5>Sugar</h5>
						<p>1.2g</p>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
